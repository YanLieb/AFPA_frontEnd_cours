<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP Flexbox</title>
</head>

<body>
    <header class="d-flex">
        <h1>Je centre des éléments horizontalement et verticalement</h1>
    </header>

    <main class="container">

        <section>
            <h3>J'aligne des éléments</h3>
            <div class="d-flex">
                <div class="blue">Element 1</div>
                <div class="red">Element 2</div>
                <div class="green">Element 3</div>
            </div>
        </section>
        
        <section>
            <h3>Je met de l'espace entre</h3>
            <div class="d-flex space-between">
                <div class="blue">Element 1</div>
                <div class="red">Element 2</div>
                <div class="green">Element 3</div>
            </div>
        </section>
       
        <section>
            <h3>Je met de l'espace autour</h3>
            <div class="d-flex space-around">
                <div class="blue">Element 1</div>
                <div class="red">Element 2</div>
                <div class="green">Element 3</div>
            </div>
        </section>
       
        <section>
            <h3>Je met de l'espace égal</h3>
            <div class="d-flex space-evenly">
                <div class="blue">Element 1</div>
                <div class="red">Element 2</div>
                <div class="green">Element 3</div>
            </div>
        
        </section>
  
    </main>

</body>

</html>
