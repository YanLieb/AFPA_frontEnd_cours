<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création d'un formulaire HTML">
    <meta name="author" content="Yannick LIEBNAU">
    <link rel="stylesheet" href="css/02_formulaire.css">
    <title>Formulaire HTML</title>
</head>

<body>
    <form action="" method="post">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" placeholder="Saisissez votre pseudonyme" required><br>
        
        <label for="mdp">Mot de passe</label>
        <input type="password" name="mdp" placeholder="Saisissez votre mot de passe" id="mdp" required><br>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Saisissez votre email" required><br>

        <label for="photo">Photo</label>
        <input type="file" name="photo" id="photo"><br>

        <label for="question">Quelle destination choisissez-vous?</label>
        <div>
        <input type="checkbox" name="question" id="question" checked>Japon
        <input type="checkbox" name="question" id="question">Tunisie
        <input type="checkbox" name="question" id="question">Vandoeuvre-lès-Nancy
        </div><br>

        <label for="commentaire">Commentaire</label>
        <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea><br>

        <input type="submit" name="inscription" value="Envoyer">
        <button type="reset">Annuler</button>
    </form>

</body>
</html>
