<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cours sur les tableaux html">
    <meta name="author" content="Yannick LIEBNAU">
    <link rel="stylesheet" href="/css/04_tableaux.css">
    <title>Cours tableaux HTML</title>
</head>

<body>
    <!-- Ouverture du tableau -->
    <table>

        <!-- titre du tableau (cellules fusionnées) -->
        <caption>Ventes</caption>

        <!-- En-tête du tableau -->
        <thead>
            <tr>
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <!-- Pied-de-page du tableau -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>100</td>
                <td>365</td>
                <td>456</td>
            </tr>
        </tfoot>

        <!-- tbody = corps du tableau -->
        <tbody>
            <tr>
                <!-- tr = rang, r = row = rangée -->
                <td>Lundi</td> <!-- td = cellule -->
                <td>2</td>
                <td>4</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>5</td>
                <td>1</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>7</td>
                <td>0</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>6</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
